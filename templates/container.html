{%load static%}

<div class="product-container">
    <div class="product-card">
        <div class="imgBx">

            <a href="{% url 'listing' listing.id %}"><img src="{{ listing.primary_img.url }}" alt={{listing.short_description}}></a>
        </div>

        <div class="contentBx">

            <h2>{{listing.name}}</h2>

            <div class="sklad">
                <h3>Dostupnost:</h3>
                <h3 class="sklad-dyn">do {{listing.eta}} týdnů</h3>
            </div>

            <div class="price">
                <h3>Cena: </h3>
                <h3 class="price-num">{{listing.price}} Kč</h3>
            </div>
            <a href="{% url 'listing' listing.id %}">Zobrazit</a>
        </div>

    </div>
</div>
