<head>

<body>

    </div>

    </div>


<div class="product-listings">
{%if listings%}
{%for listing in listings%}
                <div class="product-container">
                    <div class="product-card">
                        <div class="imgBx">
                            
                            <img src="{{ listing.pic.url }}" alt="postel-sabrina">

                        <div class="contentBx">

                            <div class="sklad">

                            </div>
            
                            <div class="price">
                                <h3>Cena: </h3>

                            </div>

                    </div>
                </div>
            
            
            
            </body>
{%endfor%}
